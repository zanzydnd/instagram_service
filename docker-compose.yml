version: '3'

services:
  postgres:
    image: postgres:11.1-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: instagram
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pstgress
    volumes:
      - "db:/var/lib/postgresql/data/"

  redis:
    image: redis:6-alpine
    ports:
      - 6379:6379

volumes:
  db:
